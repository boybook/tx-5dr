name: Build and Release Electron App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: false
        default: ''

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win32
            arch: x64
            build_command: make
            artifact_name: tx-5dr-windows-x64
            
          - os: macos-latest
            platform: darwin
            arch: arm64
            build_command: make
            artifact_name: tx-5dr-macos-arm64
            
          - os: ubuntu-latest
            platform: linux
            arch: x64
            build_command: make
            artifact_name: tx-5dr-linux-x64
            
          - os: ubuntu-latest
            platform: linux
            arch: arm64
            build_command: make
            artifact_name: tx-5dr-linux-arm64

    runs-on: ${{ matrix.os }}
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.15.1'

      - name: Enable Corepack and setup Yarn
        shell: bash
        run: |
          corepack enable
          corepack prepare yarn@4.9.1 --activate
          yarn --version || {
            echo "Corepack failed, installing Yarn 4.9.1 manually"
            npm install -g yarn@4.9.1
            yarn --version
          }

      - name: Setup Python (for native modules)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libpulse-dev libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libxext-dev
          
      - name: Setup MSBuild (Windows)
        if: matrix.os == 'windows-latest'
        uses: microsoft/setup-msbuild@v1

      - name: Verify Yarn version
        run: |
          echo "Node version: $(node --version)"
          echo "Yarn version: $(yarn --version)"
          echo "Package manager in package.json: $(grep packageManager package.json)"

      - name: Install dependencies
        run: yarn install --frozen-lockfile
        env:
          npm_config_cache: .npm
          ELECTRON_CACHE: .electron-cache
          ELECTRON_BUILDER_CACHE: .electron-builder-cache

      - name: Build application
        run: yarn build
        env:
          NODE_ENV: production

      - name: Package application
        run: yarn ${{ matrix.build_command }}
        env:
          NODE_ENV: production
          CSC_IDENTITY_AUTO_DISCOVERY: false
          PLATFORM: ${{ matrix.platform }}
          ARCH: ${{ matrix.arch }}

      - name: List build outputs (Debug)
        shell: bash
        run: |
          echo "=== Build Output Directory ==="
          ls -la out/ || echo "No out/ directory found"
          find out/ -type f -name "*.exe" -o -name "*.dmg" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" -o -name "*.zip" -o -name "*.tar.gz" || echo "No installable files found"

      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            out/make/**/*.exe
            out/make/**/*.zip
          retention-days: 30

      - name: Upload artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            out/make/**/*.zip
          retention-days: 30

      - name: Upload artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            out/make/**/*.deb
            out/make/**/*.rpm
            out/make/**/*.zip
          retention-days: 30

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.version != ''
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: Display structure of downloaded files
        run: ls -R dist/

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
